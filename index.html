<!DOCTYPE html>
<html lang="es">

<head>

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Enlace a biblioteca JavaScript de Leaflet -->

    <!-- Enlace a estilos del mapa -->
    <link rel="stylesheet" href="css/estilos.css" />

        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<body>
    <h1>Tarea 2: Mapa Leaflet con capas vectoriales y raster</h1>

        Los datos usados fueron generados a partir de los insumos proporcionados por la

    <!-- JS de GeoRaster -->

    <!-- JS de GeoBlaze -->
    <script src="https://unpkg.com/geoblaze"></script>

    <!-- Contenedor para el mapa -->
    <div id="mapaid"></div>

    <!-- Código JS/Leaflet para crear y configurar el mapa -->
    <script src="js/principal.js"></script>
